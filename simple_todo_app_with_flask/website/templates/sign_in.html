{% extends 'base.html' %}

{% block title %} Sign In {% endblock %}

{% block style %}
<link rel="stylesheet" href="{{url_for('static', filename = 'css/sign_in.css')}}">
{% endblock %}

{% block content %}
    <section id="auth-container">
        <form >
            <h2>sign in</h2>
            <div class="form-group email">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email">
            </div>
            <div class="form-group name"></div>
            <div class="form-group password">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password">
            </div>
            <div class="form-group confirm-password">
            </div>
            <button id="auth-btn">Sign In</button>
            <p class="auth-change">dont have an account <a href="#" onclick="changeAuth()">Register Here</a></p>
            
        </form>
    </section>
{% endblock %}

{% block javascript %}
<script src="{{url_for('static', filename = 'javascript/sign_in.js')}}" ></script>
{% endblock %}
